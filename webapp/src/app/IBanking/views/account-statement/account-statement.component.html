<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header bg-success">
                Account Statement
            </div>
            <div class="card-body">
              <form action="" method="post" >
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="accountNumber">Account Number</label>
                  <div class="col-md-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="number" id="old-password" name="accountNumber" class="form-control" placeholder="Account Number">
                    </div>
                    
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="fromdate">From Date</label>
                  <div class="col-md-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text"><i class="cui-calendar"></i></span>
                        </div>
                        <input type="date" id="fromdate" name="fromdate" class="form-control">
                    </div>
                    
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="todate">To Date</label>
                  <div class="col-md-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text"><i class="cui-calendar"></i></span>
                        </div>
                        <input type="date" id="todate" name="todate" class="form-control">
                    </div>
                    
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer text-right">
                <button type="button" value="Generate" class="btn btn-sm btn-success" (click)="divShow()">Generate</button>
                <button type="button" value="Export as PDF" class="btn btn-sm btn-primary" (click)="SavePDF()">Export as PDF</button>
                <button type="button" class="btn btn-sm btn-warning" (click)="ExportTOExcel()">Export as Excel</button>
                <button type="button" class="btn btn-sm btn-danger" (click)="reset()">Reset</button>
            </div>
          </div>
    </div>
    <div class="col-3"></div>
</div>

<div class="row" id="content" #content #TABLE #table *ngIf="divHide">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-success">
          Account Statement
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
                <tr>
                    <th>Id</th>    
                    <th>Name</th>    
                    <th>Salary</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of Data">    
                    <th>{{item.Id}}</th>    
                    <th>{{item.Name}}</th>    
                    <th>{{item.Salary}}</th>    
                </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
