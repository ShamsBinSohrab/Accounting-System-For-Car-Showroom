<div class="container row "> 
    <div class="col-md-2 bg-gradient-primary">

    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success" >
                DPDC Bill Payment
            </div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                  <div class="container">
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label">Source Account</label>
                      <div class="col-md-6">
                        <select  name="Source Account" class="form-control">
                          <option value="">Select Account</option>
                          <option value="64645634">64645634</option>
                          <option value="64645634">64645634</option>
                          <option value="64645634">64645634</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="text-input">Available Balance</label>
                      <div class="col-md-6">
                        <input type="text" name="availableBalance" class="form-control" placeholder="Available Balance">
                        <!-- <span class="help-block">This is a help text</span> -->
                      </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="billAccountNo-input">Bill Account No</label>
                        <div class="col-md-6">
                          <input type="text" name="billAccountNo" class="form-control" placeholder="Bill Account No">
                          <!-- <span class="help-block">This is a help text</span> -->
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="confimrBillAccNo-input">Confirm Bill Account No</label>
                        <div class="col-md-6">
                          <input type="text" name="conbillAccNo" class="form-control" placeholder="Confirm Bill Account No">
                          <!-- <span class="help-block">This is a help text</span> -->
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="billLocation-input">Bill Location</label>
                        <div class="col-md-6">
                          <input type="text" name="billLocation" class="form-control" placeholder="Bill Location">
                          <!-- <span class="help-block">This is a help text</span> -->
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label">Bill Year</label>
                        <div class="col-md-6">
                          <select  name="billYear" class="form-control">
                            <option value="">Select Year</option>
                            <option value="2013">2014</option>
                            <option value="2014">2017</option>
                            <option value="2018">2019</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label">Bill Month</label>
                        <div class="col-md-6">
                          <select  name="billYear" class="form-control">
                            <option value="">Select Month</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                        </div>
                      </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="payermob-input">Payer Mobile No</label>
                      <div class="col-md-6">
                        <input type="email" name="PayerMobileNo" class="form-control" placeholder="Payer Mobile No">
                      </div>
                    </div>
                    
                    <div class="form-group form-actions text-center">
                      <button type="submit" class="btn btn-success">Pay Bill</button>
                    </div>
                  </div>
                  </form>
            </div>
