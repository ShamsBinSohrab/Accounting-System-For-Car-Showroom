<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header bg-indigo">
                Change Password
                <!-- <div *ngIf="message" [ngClass]="{'alert alert-success': resultType,'alert alert-danger': !resultType}" role="alert">
                    {{message}}
                </div> -->
            </div>
            <div class="card-body">
            <form [formGroup]="ChangePassword" (ngSubmit)="onSubmit()">
                <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                    </div>
                    <input type="password" id="old-password" name="oldPassword" class="form-control" placeholder="Old Password" formControlName="oldPassword" required pattern="^.{6,14}$">
                </div>
                </div>
                <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                    </div>
                    <input type="password" id="new-password" name="newPassword" class="form-control" placeholder="New Password" formControlName="newPassword" required>
                </div>
                </div>
                <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                    </div>
                    <input type="password" id="confirm-password" name="confirmPassword" class="form-control" placeholder="Confirm New Password"  formControlName="confirmPassword" required>
                </div>
                </div>
                <div class="form-group form-actions text-right">
                <button type="submit" class="btn btn-success">Change Password</button>
                <button type="reset" class="btn btn-danger ml-2">Reset</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
