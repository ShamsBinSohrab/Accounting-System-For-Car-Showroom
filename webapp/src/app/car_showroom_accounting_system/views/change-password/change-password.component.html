<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header bg-success">
                Change Password
                <!-- <div *ngIf="message" [ngClass]="{'alert alert-success': resultType,'alert alert-danger': !resultType}" role="alert">
                    {{message}}
                </div> -->
            </div>
            <div class="card-body">
            <form [formGroup]="ChangePassword" (ngSubmit)="onSubmit()">
                <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                    </div>
                    <input type="password" id="old-password" name="oldpassword" class="form-control" placeholder="Old Password" formControlName="oldpassword" required pattern="^.{6,14}$">
                </div>
                </div>
                <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                    </div>
                    <input type="password" id="new-password" name="newpassword" class="form-control" placeholder="New Password" formControlName="newpassword" required pattern="^.{6,14}$">
                </div>
                </div>
                <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                    </div>
                    <input type="password" id="password" name="newconfirmpassword" class="form-control" placeholder="Confirm New Password"  formControlName="newconfirmpassword" required pattern="^.{6,14}$">
                </div>
                </div>
                <div class="form-group form-actions text-right">
                <button type="submit" class="btn btn-success">Change Password</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
