<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-header bg-indigo">
        <i class="fa fa-edit"></i> <strong>Update Car</strong>
      </div>
      <div class="card-body">
        <form [formGroup]="updateCar" (ngSubmit)="onSubmit()" class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="chassisNo"> <strong>Chassis No</strong> </label>
            <div class="col-md-9">
              <input type="text" id="chassisNo" name="chassisNo" class="form-control" placeholder="Enter Chassis No(Required)" formControlName="chassisNo">
            </div>
          </div>
          <div formGroupName="details">
            <div *ngIf="firstStep">
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="make"><strong> Make</strong> </label>
                <div class="col-md-9">
                  <select name="make" id="make" class="form-control" formControlName="make">
                    <option value="">Select Make</option>
                    <option *ngFor="let make of makeList" value="{{make}}">{{make|titlecase}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="name"><strong> Name</strong> </label>
                <div class="col-md-9">
                  <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name(Required)" formControlName="name">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="type"><strong> Type</strong> </label>
                <div class="col-md-9">
                  <select name="type" id="type" class="form-control" formControlName="type">
                    <option value="">Select Type</option>
                    <option *ngFor="let type of typeList" value="{{type}}">{{type|titlecase}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="modelYear"><strong> Model Year</strong> </label>
                <div class="col-md-9">
                  <input type="text" id="modelYear" name="modelYear" class="form-control" placeholder="Enter Model Year(Required)" formControlName="modelYear">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="color"><strong> Color</strong> </label>
                <div class="col-md-9">
                  <input type="text" id="color" name="color" class="form-control" placeholder="Enter Color(Required)" formControlName="color">
                </div>
              </div>
            </div>
            <div *ngIf="secondStep">
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="engineNo"><strong>Engine No</strong></label>
                <div class="col-md-9">
                  <input type="text" id="engineNo" name="engineNo" class="form-control" placeholder="Engine Name(Required)" formControlName="engineNo">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="mileage"><strong>Mileage</strong></label>
                <div class="col-md-9">
                  <input type="text" id="mileage" name="mileage" class="form-control" placeholder="Mileage(Required)" formControlName="mileage">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="cc"><strong>CC</strong></label>
                <div class="col-md-9">
                  <input type="text" id="cc" name="cc" class="form-control" placeholder="Enter CC(Required)" formControlName="cc">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="transmission"><strong>Transmission</strong></label>
                <div class="col-md-9">
                  <input type="text" id="transmission" name="transmission" class="form-control" placeholder="Enter Transmission(Required)" formControlName="transmission">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="fuelType"><strong>Fuel Type</strong></label>
                <div class="col-md-9">
                  <input type="text" id="fuelType" name="fuelType" class="form-control" placeholder="Enter Fuel Type(Required)" formControlName="fuelType">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="options"><strong>Options</strong></label>
                <div class="col-md-9">
                  <tag-input formControlName="options"
                  [onlyFromAutocomplete]="true">
                    <tag-input-dropdown
                      [autocompleteItems]="optionsForDropDown"
                      [showDropdownIfEmpty]="true"
                      [dynamicUpdate]="true"
                    >
                    </tag-input-dropdown>
              </tag-input>
                </div>
              </div>
            </div>
          </div>
          <div class="text-right">
            <button type="button" class="btn btn-sm btn-secondary" (click)="back()" *ngIf="firstStep"><i class="fa fa-arrow-left"></i> Back</button>
            <button type="button" class="btn btn-sm btn-secondary" (click)="firstStepBack()" *ngIf="secondStep"><i class="fa fa-arrow-left"></i> Back</button>
            <button type="reset" class="btn btn-sm btn-danger ml-2"><i class="fa fa-ban"></i> Reset</button>
            <button type="button" class="btn btn-sm btn-success ml-2" (click)="firstStepComplete()" *ngIf="firstStep"><i class="fa fa-arrow-right"></i>&nbsp;Next</button>
            <button type="submit" class="btn btn-sm btn-warning ml-2" *ngIf="secondStep"><i class="fa fa-edit"></i> Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
