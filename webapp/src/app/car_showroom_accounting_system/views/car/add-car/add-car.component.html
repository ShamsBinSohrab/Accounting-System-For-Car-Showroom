

  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header bg-success">
              <i class="fa fa-plus"></i>Add Car
            </div>
            <form  [formGroup]="CarForm" (ngSubmit)="onSubmit()">
              <div class="card-body">
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label" for="chassisNo">Chassis No</label>
                    <div class="col-md-8">
                      <input type="text" id="chassisNo" name="chassisNo" class="form-control" placeholder="Ex: NZT260-3171396" formControlName="chassisNo">
                      <!-- <span class="help-block">Please enter no of transaction</span> -->
                    </div>
                  </div>
                  <!-- <div formGroupName="Details"> -->
                    <div class="form-group row">
                      <label class="col-md-4 col-form-label" for="make">Make</label>
                      <div class="col-md-8">
                        <input type="text" id="make" name="make" class="form-control " placeholder="Ex: Toyota" formControlName="make" (keyup)="toUpperCase_make($event.target.value)">
                        <!-- <span class="help-block">Please enter no of transaction</span> -->
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-md-4 col-form-label" for="name">Name</label>
                      <div class="col-md-8">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Ex: Premio F-EX" formControlName="name">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-md-4 col-form-label" for="type">Type</label>
                      <div class="col-md-8">
                        <input type="text" id="type" name="type" class="form-control" placeholder="Ex: SEDAN" formControlName="type" (keyup)="toUpperCase_type($event.target.value)">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-md-4 col-form-label" for="modelYear">Model Year</label>
                      <div class="col-md-8">
                        <input type="text" id="modelYear" name="modelYear" class="form-control" placeholder="Ex: 2016" formControlName="modelYear">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-md-4 col-form-label" for="color">Color</label>
                      <div class="col-md-8">
                        <input type="text" id="color" name="color" class="form-control" placeholder="Ex: Pearl" formControlName="color">
                      </div>
                    </div>
                  <!-- </div> -->
                  <!-- <div class="form-group row">
                    <label class="col-md-4 col-form-label" for="draft">Want to Make Draft?</label>
                    <div class="col-md-8">
                      <label class="switch switch-3d switch-primary">
                        <input type="checkbox" class="switch-input" id="draft" name="draft"  formControlName="Draft">
                        <span class="switch-slider"></span>
                      </label>
                    </div>
                  </div> -->
              </div>
              <div class="card-footer text-right">
                <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-plus-circle"></i>&nbsp;Add Car</button>
              </div>
            </form>
          </div>
    </div>
    <div class="col-3"></div>
</div>
