
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header bg-indigo d-flex justify-content-between">
        <div>
          <i class="fa fa-align-justify"></i> Expense Record List
        </div>
        <div>
          <button class="btn btn-sm btn-success" (click)="createExpense()"><i class="fa fa-plus"></i> Create Expense</button>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-sm text-center">
          <thead>
            <tr>
              <th>Expense Type</th>
              <th>Expense Date</th>
              <th>Recipient</th>
              <th>Amount</th>
              <th>Notes</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let expense of expenseList">
              <td>{{expense.expenseType|titlecase}}</td>
              <td>{{expense.expenseDate|date:'short'}}</td>
              <td>{{expense.recipient}}</td>
              <td>{{expense.amount}}</td>
              <td>{{expense.notes}}</td>
              <td>
                <button type="button" class="btn btn-sm btn-info ml-2 mr-2" (click)="expenseDetails(expense.links[0].href)"><i class="fa fa-info-circle"></i> Details</button>
                <button type="button" class="btn btn-sm btn-warning ml-2 mr-2" (click)="updateExpense(expense.links[0].href)"><i class="fa fa-edit"></i> Update</button>
                <button type="button" class="btn btn-sm btn-danger ml-2 mr-2" (click)="deleteExpense(expense.links[0].href)"><i class="fa fa-trash"></i> Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <nav>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
