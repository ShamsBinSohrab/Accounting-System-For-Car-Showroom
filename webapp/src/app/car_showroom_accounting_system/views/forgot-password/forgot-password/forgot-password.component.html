
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="ForgotPasswordForm" (ngSubmit)="onSubmit()">
                  <h1>Forgot Password</h1>
                  <p class="text-muted">Email Reset URL</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="email" placeholder="Ex. noyon892@gmail.com">
                  </div>
                  <button type="submit" class="btn btn-primary px-4">Forgot Password</button>
                </form>
              </div>
            </div>
            <div class="card text-white bg-indigo py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Team 15</h2>
                  <p>Team 15 is a strictly quality-driven Software Development & Support, System Integration and related IT Services specialist with major domain focus on the Financial Services, Telecommunications & General Enterprises.</p>
                  <button type="button" class="btn btn-primary active mt-3" (click)="back()">Back to Login</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
