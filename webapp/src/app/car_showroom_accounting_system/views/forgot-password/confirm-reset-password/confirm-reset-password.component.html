<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="ForgotPasswordForm" (ngSubmit)="onSubmit()">
                <h1>Reset Password</h1>
                <p class="text-muted">Enter Email to Get Password Reset</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-star"></i></span>
                  </div>
                  <input type="password" class="form-control" formControlName="newPassword" placeholder="******">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-star"></i></span>
                  </div>
                  <input type="password" class="form-control" formControlName="confirmPassword" placeholder="******">
                </div>
                <button type="submit" class="btn btn-block btn-primary">Reset Password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
