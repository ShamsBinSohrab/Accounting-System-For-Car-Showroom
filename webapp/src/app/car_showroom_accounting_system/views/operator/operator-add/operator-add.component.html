

  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-indigo d-flex justify-content-between">
              <div>
                <i class="fa fa-plus"></i>Add Operator
              </div>
              <!-- <div>
               <button class="btn btn-sm btn-success" (click)="goCompany()"><i class="fa fa-plus"></i> Go to Company</button>
              </div> -->
            </div>
            <form  [formGroup]="OperatorForm" (ngSubmit)="onSubmit()">
              <div class="card-body">
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="username">Operator Username</label>
                  <div class="col-md-8">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter Operator Username(Required)" formControlName="username" autocomplete="new-username">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="password">Password</label>
                  <div class="col-md-8">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password(Required)" formControlName="password" autocomplete="new-password">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="role">Role</label>
                  <div class="col-md-8">
                    <select name="role" id="role" class="form-control" formControlName="role">
                      <option value="">Select Role</option>
                      <option *ngFor="let r of role" value="{{r}}">{{r|titlecase}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="email">Email</label>
                  <div class="col-md-8">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" formControlName="email" autocomplete="new-email">
                  </div>
                </div>
              </div>
              <div class="card-footer text-right">
                <button type="button" class="btn btn-sm btn-secondary" (click)="back()"><i class="fa fa-arrow-left"></i> Back</button>
                <button type="reset" class="btn btn-sm btn-danger ml-2"><i class="fa fa-ban"></i> Reset</button>
                <button type="submit" class="btn btn-sm btn-success ml-2"><i class="fa fa-plus-circle"></i>&nbsp;Add Operator</button>
              </div>
            </form>
          </div>
    </div>
    <div class="col-2"></div>
</div>
