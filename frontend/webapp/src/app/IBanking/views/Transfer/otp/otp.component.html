<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header bg-success">
              Transaction OTP Generation
            </div>
            <div class="card-body">
              <form action="" method="post" >
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="transaction_no">No of Transaction</label>
                  <div class="col-md-8">
                    <input type="number" id="transaction_no" name="transaction_no" class="form-control" placeholder="Ex: 5">
                    <!-- <span class="help-block">Please enter no of transaction</span> -->
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="duration">Transaction Duration</label>
                  <div class="col-md-8">
                    <input type="number" id="duration" name="duration" class="form-control" placeholder="Ex: 15">
                    <!-- <span class="help-block">Transaction Duration(in minutes)</span> -->
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer text-right">
              <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Generate</button>
            </div>
          </div>
    </div>
    <div class="col-3"></div>
</div>
