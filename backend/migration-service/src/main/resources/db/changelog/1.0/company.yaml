databaseChangeLog:
  - changeSet:
      id: 1
      author: shams
      comment: Adding table company
      changes:
        - createTable:
            schemaName: public
            tableName: company
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_company
              - column:
                  name: company_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: uuid
                  type: uuid
                  valueComputed: gen_random_uuid()
                  constraints:
                    nullable: false