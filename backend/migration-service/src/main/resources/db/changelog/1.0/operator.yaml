databaseChangeLog:
  - changeSet:
      id: 1
      author: shams
      comment: Adding table operator
      changes:
        - createTable:
            schemaName: public
            tableName: operator
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_operator
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(20)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: shams
      comment: Adding constraint unique username
      changes:
        - addUniqueConstraint:
            schemaName:  public
            tableName:  operator
            columnNames:  username
  - changeSet:
      id: 3
      author: shams
      comment: Adding login informations for admin operator
      changes:
        - sql:
            sql: INSERT INTO operator (username, password, role) VALUES ('super-admin', '$2a$10$fhYEHaIqx9x4kCcF6jkQYugrcCRTQr8uKgCzddtTEQ5qb5mZl0fQG', 'ADMIN');
            rollback: DELETE FROM operator where username = 'super-admin';