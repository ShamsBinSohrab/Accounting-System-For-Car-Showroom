databaseChangeLog:
  - changeSet:
      id: 1
      author: shams
      changes:
        - createTable:
            comment: Adding new table car
            tableName: car
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_car
              - column:
                  name: chassis_no
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: draft
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: car_details_id
                  type: bigint
        - sql:
            comment: Check constraint for draft car
            sql: >-
              ALTER TABLE car ADD CONSTRAINT car_draft_check CHECK
              (
                (draft = true and car_details_id is NULL)
              OR
                (draft = false and car_details_id is NOT NULL)
              );
            rollback: ALTER TABLE car DROP CONSTRAINT car_draft_check;
  - changeSet:
      id: 2
      author: shams
      comment: Adding new table car_details
      changes:
        - createTable:
            tableName: car_details
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_car_details
              - column:
                  name: make
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: model_year
                  type: varchar(4)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: varchar(10)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: car
            baseColumnNames: car_details_id
            referencedTableName: car_details
            referencedColumnNames: id
            validate: true
            constraintName: FK_car_details_id__car_details_id
  - changeSet:
      id: 3
      author: shanto
      comment: Added columns to car_details
      changes:
        - addColumn:
            tableName: car_details
            columns:
              - column:
                  name: options
                  type: text[]
              - column:
                  name: engine_no
                  type: varchar(50)
              - column:
                  name: mileage
                  type: int
              - column:
                  name: cc
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: transmission
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: fuel_type
                  type: varchar(50)
                  constraints:
                    nullable: false
