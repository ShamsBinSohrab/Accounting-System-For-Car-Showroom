databaseChangeLog:
  - changeSet:
      id: 1
      author: shams
      comment: Adding new table password_reset_confirmation_token
      changes:
        - createTable:
            schemaName: public
            tableName: password_reset_confirmation_token
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_password_reset_confirmation_token
              - column:
                  name: token
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: expired_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: operator
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: operator
                    referencedColumnNames: id
                    foreignKeyName: FK_operator_id__operator
  - changeSet:
      id: 2
      author: shams
      comment: Adding column confirmed to password_reset_confirmation_token
      changes:
        - addColumn:
            schemaName: public
            tableName: password_reset_confirmation_token
            columns:
              - column:
                  name: confirmed
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false