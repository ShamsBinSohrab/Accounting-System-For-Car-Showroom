databaseChangeLog:
  - changeSet:
      id: 1
      author: shams
      comment: Adding development schema
      preConditions:
        - onFail: MARK_RAN
        - not:
            - schemaExists:
                schemaName: development
      changes:
        - sql:
            sql: CREATE SCHEMA development
  - changeSet:
      id: 2
      author: shams
      comment: Adding extension pgcrypto
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM pg_extension WHERE extname = 'pgcrypto';
      changes:
        - sql:
            sql: CREATE EXTENSION pgcrypto;