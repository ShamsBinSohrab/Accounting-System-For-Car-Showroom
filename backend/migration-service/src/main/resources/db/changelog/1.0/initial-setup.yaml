databaseChangeLog:
  - changeSet:
      id: 1
      author: shams
      changes:
        - createTable:
            tableName: car
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_car
              - column:
                  name: make
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: model_year
                  type: varchar(4)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: chassis_no
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: deleted
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false